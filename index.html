<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="images/product-shoot-of-perfume-768x1024.jpg" alt="">
            <img src="images/image-product-mobile.jpg" alt="" srcset="">
            <div class="content">
                <p class="label">PERFUME</p>
                <h2>Gabrielle <br>
                    Essence Eau <br>
                    De Parfum</h2>
                <p>A floral, solar and voluptuous <br> interpretation composed by <br>
                    Olivier Polge, Perfumer-Creator <br>
                    for the House of CHANEL.</p>
                <div class="price">
                    <h1>
                        $149.99
                    </h1>
                    <span>$169.99</span>
                </div>
                <button> Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
